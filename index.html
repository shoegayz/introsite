<!DOCTYPE html>
<html lang="en">
<script src="sparkles.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queer!!!</title>

    <style>
     h1{
            color: violet; 
            position: fixed;
            z-index: 1000;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgb(27, 27, 27);
            border-radius: 11px 10px;
    }
    body{
        background-color: rgb(0, 0, 0);
    }
    
    @keyframes sparkley {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        80%{
            opacity: 1;
        }
        100%{
            opacity: 0;
            transform: scale(1.5);
        }
    }

    .sparkle{
        opacity: 0;
        animation: sparkley 1s;
        position: fixed;
        width: 4px;
        height: 4px;
        border-radius: 100%;
        background: pink;
        z-index: 1;
    }

    </style>
</head>
